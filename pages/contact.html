<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Usman Farooqi - UI UX Design Professional</title>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/core.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <!-- inject:css-->
    <!-- endinject -->
    <link rel="icon" type="image/png" href="../favicon.png?version=1">
    <script src="../js/assets/jquery.js"></script>
  </head>
  <body class="smooth-transition">
    <div class="container-fluid">
      <header>
        <div class="container">
          <div class="col-md-3"><a href="../index.html" class="brand"><img alt="Your Alternative text" src="../images/logo.svg"></a></div>
          <div class="col-md-6 text-center">
            <div class="nav-trigger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <ul class="navigation">
              <li><a href="work.html">Work</a>
              </li>
              <li> <a href="about.html">About</a>
              </li>
              <li> <a href="contact.html" class="Active">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1> <span class="typed">Hello</span></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 content">
              <p>We love to get in touch with new people. Whether you are a potential customer, partner or someone else, we love to hear from you!</p>
            </div>
            <div class="col-md-6 col-md-offset-3">
              <!-- The contact form-->
              <form id="form" action="/php/mail.php" class="form row">
                <div class="col-md-6">
                  <div class="tag">What's your name? *</div>
                  <input required type="text" name="name" class="form-control">
                </div>
                <div class="col-md-6">
                  <div class="tag">Phone number</div>
                  <input type="text" name="phone" class="form-control">
                </div>
                <div class="col-md-6">
                  <div class="tag">E-mail address *</div>
                  <input required type="email" name="email" class="form-control">
                </div>
                <div class="col-md-6">
                  <div class="tag">Website URL</div>
                  <input type="text" name="website" class="form-control">
                </div>
                <div class="col-md-12">
                  <div class="tag">Tell us what's up! *</div>
                  <textarea required name="message" class="form-control"></textarea>
                  <button id="send" type="submit" class="btn btn-default">Send message</button><span class="p-md">* These fields are required</span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- The type animation script-->
      <script>$(function(){$(".typed").typed({strings: ["Hello", "Hola", "こんにちは", "Ciao", "Aloha", "Hallo"],typeSpeed: 130,loop: true  });});</script>
    </div>
    <script src="../js/assets/bootstrap.js"></script>

    <script src="../js/assets/validation.js"></script>

    <script src="../js/assets/velocity.min.js"></script>
    <script src="../js/assets/typed.min.js"></script>
    <script src="../modules/titan-slider/titan-slider.js"></script>
    <script src="../modules/tera-lightbox/tera-lightbox.js"></script>
    <script src="../js/assets/animsition.js"></script>
    <script src="../js/functions.js"></script>
  </body>
</html>
